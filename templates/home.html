<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대화</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SUIT', sans-serif;
      margin: 0;
      background: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
      font-size: 18px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      font-weight: 500;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      color: #999;
    }
    .tab.active {
      color: #000;
      border-bottom: 2px solid #4b4be7;
    }
    .chat-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #f0f0f0;
      text-decoration: none;
      color: inherit;
    }
    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 12px;
    }
    .chat-info {
      flex: 1;
    }
    .chat-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .chat-msg {
      font-size: 14px;
      color: #666;
    }
    .chat-meta {
      text-align: right;
      font-size: 12px;
      color: #999;
    }
    .badge {
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      margin-top: 6px;
      display: inline-block;
    }
    .fab {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  background-color: transparent;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.fab img {
  width: 28px;
  height: 28px;
}

  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  background-color: transparent;
  color: white;
  font-size: 24px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);

      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background-color: transparent;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">대화</div>
  <div class="tabs">
    <div class="tab active">대화</div>
    <div class="tab">SAQ대화</div>
    <div class="tab">오픈대화</div>
  </div>
  <ul class="chat-list">
    <li class="chat-item">
      <img class="avatar" src="/static/avatar1.png">
      <div class="chat-info">
        <div class="chat-title">노오오오오오코드 해커톤 5</div>
        <div class="chat-msg">리셋이네요?</div>
      </div>
      <div class="chat-meta">
        <div>5시간 전</div>
        <div class="badge">5</div>
      </div>
    </li>
    <li class="chat-item">
      <img class="avatar" src="/static/avatar2.png">
      <div class="chat-info">
        <div class="chat-title">최성철</div>
        <div class="chat-msg">공부 하고 있을거야</div>
      </div>
      <div class="chat-meta"><div>6시간 전</div></div>
    </li>
    <li class="chat-item">
      <img class="avatar" src="/static/avatar3.png">
      <div class="chat-info">
        <div class="chat-title">이용준, 최성철 3</div>
        <div class="chat-msg">해야하는데 일정보면 확인해보신 이해가 하나용</div>
      </div>
      <div class="chat-meta"><div>6시간 전</div></div>
    </li>
    <li class="chat-item">
      <img class="avatar" src="/static/avatar4.png">
      <div class="chat-info">
        <div class="chat-title">박재혁, 정훈영 3</div>
        <div class="chat-msg">ㅋㅋㅋㅋㅋㅋㅋㅋ</div>
      </div>
      <div class="chat-meta"><div>7시간 전</div></div>
    </li>
    <li class="chat-item">
      <img class="avatar" src="/static/avatar5.png">
      <div class="chat-info">
        <div class="chat-title">전경일</div>
        <div class="chat-msg">가보고 알려드릴게요</div>
      </div>
      <div class="chat-meta"><div>11시간 전</div></div>
    </li>
  </ul>
  <a href="/chat/swingai" class="fab"><img src="/static/ai_icon.png" style="width:36px; height:36px;" /></a>
</body>
</html>
